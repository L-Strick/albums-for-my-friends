{% extends "base_templates/base.html" %}


{% block title %}Home{% endblock %}


{% block body %}
  {% if not request.user.is_authenticated %}
    <div class="container text-center">
      <h2>Welcome welcome! you must be one of my friends!! Please login so that I can know for sure!</h2>
    </div>
  {% else %}
    <div class="flex-container">
      <a href="{% url 'todays_album' %}" class="btn btn-primary">Today's Album</a>
      <a href="{% url 'past_albums' %}" class="btn btn-primary">Past Albums</a>
    </div>
  {% endif %}
{% endblock %}
